name: Practice

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Resolve dep
        run: npm install

      - name: Build
        run: |
          cd frontend/
          npm install
          cd ..
          cd backend
          npm install
          cd ..

      - name: SSH Server Deploy
        uses: kostya-ten/ssh-server-deploy@v4
        with:
          host: 54.227.124.173
          port: 22
          username: ubuntu
          private_key: ${{ secrets.DEPLOY_KEY }}
          scp_source: ./*
          scp_target: ~/
          before_script: ls
          after_script: sudo docker-compose up
        
